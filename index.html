<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link href="style.css" rel="stylesheet">
    <script src="./tictac.js" defer></script>
</head>
<body>
    <div class="tictactoe">
        <h1>TicTacToe</h1>
        <div class="player-dashboard">
           
            <div class="player">
                <h1>
            
                    <input type="text" class="player1-name" placeholder="Enter Player 1 Name">
                </h1>
               
            </div>
            <!-- <div class="vs">vs</div> -->
            <div class="player">
                <h1>
                    <input type="text" class="player2-name" placeholder="Enter Player 2 Name">

                </h1>
        
    
            </div>
            
        </div>
        <button class="play">Play</button>
        <div class="gameboard">
            <div id="0"class="cell"></div>
            <div id="1"class="cell"></div>
            <div id="2"class="cell"></div>
            <div id="3"class="cell"></div>
            <div id="4"class="cell"></div>
            <div id="5"class="cell"></div>
            <div id="6"class="cell"></div>
            <div id="7"class="cell"></div>
            <div id="8"class="cell"></div>
        </div>
        <div class="endgamescreen">
            <h2></h2>
            <button class="restart">Play Again</button></div>
    </div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" defer></script> -->
</body>
</html>
