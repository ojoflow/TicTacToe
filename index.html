<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link href="style.css" rel="stylesheet">
    <script src="./tictac.js" defer></script>
</head>
<body>
    <div class="tictactoe">
        <button class="play">Play</button>
        <div class="player-dashboard">
           
            <div class="player">
                <h1>
                    <!-- have a card that says CONFIRMED when the player presses 'Confirm', this also
                    sends the name to PlayerFactory  -->
                    <input type="text" class="player1-name" placeholder="Enter Player 1 Name">
                </h1>
                <button class="confirm1">confirm</button>
                <div class="confirm-card">CONFIRMED</div>
            </div>
            <div class="player">
                <h1>
                    <input type="text" class="player2-name" placeholder="Enter Player 2 Name">

                </h1>
                <button class="confirm2">confirm</button>
                <div class="confirm-card">CONFIRMED</div>

            </div>
        </div>
        
        <div class="gameboard">
            <div id="0"class="cell"></div>
            <div id="1"class="cell"></div>
            <div id="2"class="cell"></div>
            <div id="3"class="cell"></div>
            <div id="4"class="cell"></div>
            <div id="5"class="cell"></div>
            <div id="6"class="cell"></div>
            <div id="7"class="cell"></div>
            <div id="8"class="cell"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</body>
</html>
